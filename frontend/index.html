<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Market Pulse – Forecast Dashboard</title>
  <style>
    :root {
      color-scheme: dark;
      --bg: #050c1b;
      --panel: #0f172a;
      --border: #1f2a44;
      --text: #e2e8f0;
      --muted: #94a3b8;
    }
    * { box-sizing: border-box; }
    body {
      font-family: 'Inter', 'Sofia Sans', system-ui, -apple-system, BlinkMacSystemFont;
      background: radial-gradient(circle at top, rgba(59,130,246,0.35), transparent 55%), var(--bg);
      color: var(--text);
      margin: 0;
      padding: 40px 5vw 60px;
    }
    header {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 32px;
      max-width: 960px;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
    }
    #refresh-btn {
      border: none;
      border-radius: 999px;
      background: rgba(59,130,246,0.9);
      color: white;
      font-weight: 600;
      padding: 10px 20px;
      cursor: pointer;
      transition: opacity 0.2s ease, transform 0.2s ease;
    }
    #refresh-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    #refresh-btn:hover:not(:disabled) {
      transform: translateY(-1px);
    }
    header h1 {
      margin: 0;
      font-size: clamp(1.8rem, 3vw, 2.6rem);
      font-weight: 600;
    }
    header p { margin: 0; color: var(--muted); font-size: 1rem; }
    #search {
      width: min(420px, 100%);
      padding: 12px 16px;
      border-radius: 999px;
      border: 1px solid rgba(148,163,184,0.3);
      background: rgba(15,23,42,0.7);
      backdrop-filter: blur(6px);
      color: var(--text);
      font-size: 1rem;
      outline: none;
      transition: border 0.2s ease, box-shadow 0.2s ease;
    }
    #search:focus {
      border-color: rgba(59,130,246,0.8);
      box-shadow: 0 0 0 3px rgba(59,130,246,0.2);
    }
    #cards {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
      margin-top: 32px;
    }
    .card {
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 22px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      box-shadow: 0 18px 35px rgba(2,6,23,0.55);
      transition: transform 0.2s ease, border 0.2s ease;
    }
    .card:hover {
      transform: translateY(-4px);
      border-color: rgba(59,130,246,0.4);
    }
    .card h2 {
      margin: 0;
      font-size: 1.25rem;
      letter-spacing: 0.03em;
    }
    .signal {
      text-transform: uppercase;
      font-size: 0.75rem;
      letter-spacing: 0.12em;
      padding: 5px 10px;
      border-radius: 999px;
      align-self: flex-start;
      font-weight: 600;
    }
    .signal.bullish { background: rgba(16, 185, 129, 0.15); color: #34d399; }
    .signal.bearish { background: rgba(248, 113, 113, 0.18); color: #fda4af; }
    .signal.watch { background: rgba(59, 130, 246, 0.18); color: #93c5fd; }
    .card strong { color: #fefefe; }
    small { color: var(--muted); }
  </style>
</head>
<body>
  <header>
    <h1>Market Pulse</h1>
    <p>Daily startup-focused forecasts and signals. Search a symbol to jump to its card.</p>
    <div class="controls">
      <input id="search" type="text" placeholder="Search ticker (e.g., SNOW)" />
      <button id="refresh-btn">Refresh data</button>
    </div>
    <small id="generated"></small>
  </header>
  <section id="cards"></section>

  <script>
    async function loadData(force = false) {
      const url = force ? `./data/summary.json?t=${Date.now()}` : './data/summary.json';
      const res = await fetch(url, { cache: force ? 'no-store' : 'default' });
      if (!res.ok) throw new Error('Failed to load data');
      return res.json();
    }

    function renderCards(payload) {
      const container = document.getElementById('cards');
      container.innerHTML = '';
      payload.snapshots.forEach(snap => {
        const el = document.createElement('article');
        el.className = 'card';
        el.dataset.ticker = snap.ticker.toLowerCase();
        el.innerHTML = `
          <div class="signal ${snap.signal}">${snap.signal}</div>
          <h2>${snap.ticker}</h2>
          <div>
            <strong>Now:</strong> $${snap.latest_price}<br/>
            <strong>+1d:</strong> $${snap.next_day_price} (${snap.next_day_pct}%)<br/>
            <strong>+7d:</strong> $${snap.forecast.slice(-1)[0]} (${snap.pct_change_7d}%)
          </div>
          <small>Momentum 5d: ${snap.momentum_5d}% · Vol: ${snap.annualized_vol}%</small>
        `;
        container.appendChild(el);
      });
      document.getElementById('generated').textContent = `Updated ${new Date(payload.generated_at).toLocaleString()}`;
    }

    function attachRefresh() {
      const btn = document.getElementById('refresh-btn');
      btn.addEventListener('click', async () => {
        btn.disabled = true;
        btn.textContent = 'Refreshing…';
        try {
          const payload = await loadData(true);
          renderCards(payload);
        } catch (err) {
          alert('Refresh failed: ' + err.message);
        } finally {
          btn.disabled = false;
          btn.textContent = 'Refresh data';
        }
      });
    }

    function setupSearch() {
      const input = document.getElementById('search');
      input.addEventListener('input', () => {
        const q = input.value.trim().toLowerCase();
        const cards = document.querySelectorAll('#cards .card');
        cards.forEach(card => {
          card.style.display = !q || card.dataset.ticker.includes(q) ? 'flex' : 'none';
        });
      });
    }

    loadData().then(renderCards).catch(err => {
      document.getElementById('cards').innerHTML = `<p>Failed to load data: ${err.message}</p>`;
    });
    setupSearch();
    attachRefresh();
  </script>
</body>
</html>
